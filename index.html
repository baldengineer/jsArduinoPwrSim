<html>
	<head>
		<title>Arduino Power Supply Simulator</title>
		<script type="text/javascript" src="jQuery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jQuery/jquery-ui-1.8.21.custom.min.js"></script>
		
		<script type="text/javascript" src="ArduinoPwrSim.js"></script>
		<link rel="stylesheet" type="text/css" href="jQuery/css/jquery-ui-1.8.21.custom.css"/>
		
	</head>

	<body>
		<div id="ArduinoImage" style="position:relative; width:600px; height:600px;">
			<img src="Arduino_Duemilanove.png" style="position:absolute; left:150px; top:50px;"/>
			<div sytle="position:aboslute; left:0px; top:0px;">
				<input type="checkbox" id="ResetAll" /><label for="ResetAll">Reset</label>
			</div>
			
			<div style="position:absolute; left:75px; top:75px;">
				Vusb:<BR> <input id="Vusb" value="5.00" size="5" />
				<input type="checkbox" id="VusbCheck" /><label for="VusbCheck">Connected</label>
			</div>
			
			<div style="position:absolute; left:75px; top:275px;">Barrel Jack:
				<BR><input id="Vbarrel" value = "0.00" size="5"/>
				<input type="checkbox" id="BarrelCheck" /><label for="BarrelCheck">Connected</label>
			</div>

			<div style="position:absolute; left:325px; top:350px;">3V3:
				<BR> <input id="V3" value="3.33" size="5"/>
				<BR><input type="checkbox" id="V3Check" /><label for="V3Check">Connected</label>
			</div>
			
			<div style="position:absolute; left:400px; top:350px;">5V:
				<BR> <input id="V5" value="5.00" size="5"/>
				<BR><input type="checkbox" id="V5Check" /><label for="V5Check">Connected</label>
			</div>
			
			<div style="position:absolute; left:475px; top:350px;">Vin:
				<BR> <input id="Vin" value="0.00" size="5" />
				<BR><input type="checkbox" id="VinCheck" /><label for="VinCheck">Connected</label>
			</div>
		</div>
	</body>	
</html>
